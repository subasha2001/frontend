<div class="slider relative m-auto text-center" *ngIf="reviews && reviews.length">
    <div class="flex justify-center" *ngFor="let data of reviews; let i = index"
        class="fade relative left-0 right-0 w-full shadow" [ngClass]="{'image-active':selectedIndex === i,}">
        <div class="img">
            <img src="{{baseurl}}/uploads/{{data.imageDis}}" alt="" />
        </div>
        <div class="content">
            <h2 class="text-left font-bold">{{data.productName}}</h2>
            <p class="text-justify">{{data.review}}</p>
            <h3 class="text-right font-bold">- {{data.name}}</h3>
        </div>
    </div>

        <span *ngFor="let data of reviews let i = index"

            [ngClass]="{'active': selectedIndex === i}" (click)="selectImage(i)">
        </span>
    </div> -->
</div>
